<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>Candidate Analytics</title>

    <link rel="stylesheet" href="css/website.css" type="text/css" media="screen" />

    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <script src="libraries/RGraph.common.core.js" ></script>
    <script src="libraries/RGraph.common.dynamic.js" ></script>
    <script src="libraries/RGraph.common.effects.js" ></script>
    <script src="libraries/RGraph.common.tooltips.js" ></script>
    <script src="libraries/RGraph.bar.js" ></script>

    <script>
		var data = [[19, 7], [14, 2]];
		var dates = ["Oct 01, 2011", "Oct 01, 2012"];
        window.onload = function() {
			//RGraph.AJAX('candidateLog.json', DrawGraph);
			DrawGraph();
		}
		
		function DrawGraph()
        {
			//var data = eval('(' + this.responseText + ')');
			//alert("works, data:"+data);
            var bar = new RGraph.Bar('cvs_bar', data);
            bar.Set('chart.colors', ['rgba(0, 0, 255, 0.5)', 'rgba(255, 0, 0,0.5)']); 
            bar.Set('chart.labels', dates);
            bar.Set('chart.tooltips', ['obama', 'romney']);
            bar.Set('chart.tooltips.event', 'onmousemove');
            bar.Set('chart.ymax', 30);
            bar.Set('chart.strokestyle', '#ccc');
            bar.Set('chart.hmargin.grouped', 2);
            bar.Set('chart.units', 'mentions ');
            bar.Set('chart.gutter.left', 140);
            bar.Set('chart.gutter.right', 15);
            bar.Set('chart.xaxispos', 'center');
            RGraph.Effects.Fade.In(bar, {'duration': 250});
            RGraph.Effects.Bar.Wave(bar);
        }
    </script>
</head>
<body>

<h1>Candidate Analytics <span>Obama vs Romney</span></h1>
<canvas width="800" height="250" id="cvs_bar" style="float: right"></canvas>
    <h2>Chart <span>of number of references</span></h2>
